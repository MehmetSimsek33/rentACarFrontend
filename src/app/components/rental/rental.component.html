<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Marka</th>
      <th>Adi Soyadi</th>
      <th>Kiralama Tarihi</th>
      <th>Teslim Tarihi</th>

    </tr>
  </thead>
  <tr *ngFor="let rental of rentals">
      <td>{{rental.id}}</td>
      <td>{{rental.carBrandName}}</td>
      <td>{{rental.customerFirstNameLastName}}</td>
      <td>{{rental.rentDate}}</td>
      <td>{{rental.returnDate}}</td>


  </tr>
</table>
