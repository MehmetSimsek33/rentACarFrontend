<div class="loader" ></div>
<div class="row" >

<div class="col-md-12 ">
  <div class="card "   >
    <div class="card-header">Minimum Findex Puanı : </div>
    <div class="card-body">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
        </div>
        <div class="carousel-inner">
          <div
            *ngFor="let imageUrl of carDetails?.images; let i = index"
            [ngClass]="getSliderClass(i)"
          >
            <img
             src= "{{imageUrl}}"
              class="card-img"
              alt="..."
              style="width: 100%; height: 225px"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>

      <div class="card-body">
        <ul class="list-group list-group-flush">


          <li class="list-group-item">Marka : {{carDetails?.description}}</li>
          <li class="list-group-item">Marka : {{carDetails?.brandName}}</li>
          <li class="list-group-item">Renk : {{carDetails?.colorName}}</li>
          <li class="list-group-item">Model : {{carDetails?.modelYear}}</li>
          <li class="list-group-item">Günlük Kira : ₺{{ carDetails?.dailyPrice }}</li>
          <li class="list-group-item">
            KDV'li Kira Fiyatı : ₺{{carDetails?.dailyPrice}}
          </li>
          <li><button routerLink="/rentals/car/{{carDetails?.id}}" class="btn btn-dark">Kirala</button>
          <button   *ngIf="isadmin()" routerLink="/car/update/{{carDetails?.id}}" class="btn btn-warning">Güncelle</button></li>
          <br /><br />
          <!-- <button

            class="btn btn-warning"
            style="width: 100%"
            routerLink="/image/add/{{ carDetails?.id}}"
          >
            <i class="bi bi-upload"></i> Resim Yükle -->
          <!-- </button> -->
        </ul>
      </div>
    </div>
  </div>
</div>
