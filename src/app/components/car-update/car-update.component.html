<form [formGroup]="carUpdateForm">

  <div class="p-3 bg-light">
    <div class="row">
      <label for="brandId" class="col-sm-2 col-form-label">
        <strong class="align-middle">Marka</strong>
      </label>
      <div class="col-sm-10">
        <select
          class="form-select"
          id="brandId"
          formControlName="brandId"
          aria-label="Marka Seçiniz"
        >
          <option value="" selected>Marka Seçiniz</option>
          <option value="{{ brand.id }}" *ngFor="let brand of brands">
            {{ brand.brandName }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="p-3 bg-white">
    <div class="row">
      <label for="colorId" class="col-sm-2 col-form-label">
        <strong class="align-middle">Renk</strong>
      </label>
      <div class="col-sm-10">
        <select
          class="form-select"
          id="colorId"
          formControlName="colorId"
          aria-label="Renk Seçiniz"
        >
          <option value="" selected>Renk Seçiniz</option>
          <option value="{{ color.id }}" *ngFor="let color of colors">
            {{ color.colorName }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="col-md-12">

      <div class="card">
        <div class="card-body">
            <div class="mb-3">
              <label for="description">Açıklama</label>
              <div class="form-group">
                <input
                  type="text"
                  id="description"
                  formControlName="description"
                  class="form-control"
                  placeholder="Açıklama"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="modelYear">modelYear</label>
              <div class="form-group">
                <input
                  type="text"
                  id="modelYear"
                  formControlName="modelYear"
                  class="form-control"
                  placeholder="modelYear"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="dailyPrice">Fiyati</label>
              <div class="form-group">
                <input
                  type="text"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  placeholder="Günlük Fiyati"
                />
              </div>
            </div>


        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="carUpdate()">
            Ekle
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
