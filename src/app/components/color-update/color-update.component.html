

<form [formGroup]="colorUpdateForm">
  <div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="colorName">Renk</label>
            <div class="form-group">
              <input
                type="text"
                id="colorName"
                formControlName="colorName"
                class="form-control"

              />
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="colorUpdate()">
            Ekle
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
