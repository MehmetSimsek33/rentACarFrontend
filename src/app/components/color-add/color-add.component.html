<div class="card-header"><h5 class="title">Ürün ekle</h5></div>


  <form [formGroup]="colorAddForm">





    <div class="content">
      <div class="col-md-12">

        <div class="card">
          <div class="card-body">
              <div class="mb-3">
                <label for="colorName">Renk</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="colorName"
                    formControlName="colorName"
                    class="form-control"
                    placeholder="Renk"
                  />
                </div>
              </div>


          </div>
          <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()">
              Ekle
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
