


<table class="table table-bordered table-condensed table-hover " style="background-color: rgb(255, 255, 255);">
  <thead class="thead-dark">
      <tr>
      <th>  <h2 class="text-center text-primary" > Markalar </h2>  </th>
      <th *ngIf="isadmin()">  <h2  class="text-center text-success" > Güncelle </h2>  </th>
      <th *ngIf="isadmin()">  <h2   class="text-center text-danger" > Sil </h2>  </th>


  </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let brand of brands">
          <td> <h3> {{brand.brandName}} </h3> </td>
          <td>
            <button class="btn btn-danger"  [class]="getCurrentBrandClass(brand)"  routerLink="/cars/brand/{{brand.id}}"  (click)="setCurrentCategory(brand)">Git</button>
          </td>
          <td class="operations">
              <button *ngIf="isadmin()" class="btn btn-success" routerLink="/brand/update/{{brand.id}}">Güncelle</button>

          </td>
          <td>
              <button *ngIf="isadmin()"class="btn btn-danger" (click)="deleteBrand(brand)">Sil</button>
          </td>

      </tr>
  </tbody>
</table>
