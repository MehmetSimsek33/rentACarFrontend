<div class="container">
  <br />
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="title text-primary" style="text-align: center">
            Profil Bilgileri
          </h5>
        </div>
        <div class="card-body">
          <form [formGroup]="updateUserForm">
            <div class="mb-3">
              <label for="customerFindexPoint" class="form-label"
                >Findex Puanınız</label
              >
              <input
                type="number"
                class="form-control"
                formControlName="customerFindexPoint"
                id="customerFindexPoint"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="firstName" class="form-label">Ad</label>
              <input
                type="text"
                class="form-control"
                formControlName="firstName"
                id="firstName"
              />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Soyad</label>
              <input
                type="text"
                class="form-control"
                formControlName="lastName"
                id="lastName"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-Posta</label>
              <input
                type="text"
                class="form-control"
                formControlName="email"
                id="email"
              />
            </div>

          </form>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-fill btn-warning pull-rigth"
            (click)="update()"
          >
            Güncelle
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-customer-detail></app-customer-detail>
    </div>
  </div>
</div>
<br />
<div class="container" >
  <div class="row">
    <div class="col-md-6">

    </div>
  </div>
</div>
