
<table class="table table-bordered table-condensed table-hover " style="background-color: rgb(255, 255, 255);">
  <thead class="thead-dark">
      <tr>
      <th>  <h2 class="text-center text-primary" > Renkler </h2>  </th>
      <th *ngIf="isadmin()">  <h2  class="text-center text-success" > Güncelle </h2>  </th>
      <th *ngIf="isadmin()">  <h2   class="text-center text-danger" > Sil </h2>  </th>


  </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let color of colors">
          <td> <h3> {{color.colorName}} </h3> </td>
          <td>
            <button class="btn btn-danger"  [class]="getCurrentColorClass(color)"  routerLink="/cars/color/{{color.id}}"  (click)="setCurrentColor(color)">Git</button>
          </td>
          <td class="operations">
              <button *ngIf="isadmin()" class="btn btn-success" routerLink="/color/update/{{color.id}}">Güncelle</button>

          </td>
          <td>
              <button *ngIf="isadmin()"class="btn btn-danger" (click)="deleteColor(color)">Sil</button>
          </td>

      </tr>
  </tbody>
</table>
